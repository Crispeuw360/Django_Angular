<div class="container">
  <h2>Movies</h2>
  
  <div class="movie-grid">
    <div class="movie-card" *ngFor="let movie of movies" [routerLink]="['/movie', movie.id]">
      <img [src]="movie.image" alt="{{ movie.title }}" *ngIf="movie.image">
      <div class="movie-info">
        <h3>{{ movie.title }} ({{ movie.year }})</h3>
        <p>{{ movie.desc }}</p>
      </div>
    </div>
  </div>
</div>
